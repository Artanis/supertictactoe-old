<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <title>Super Tic-Tac-Toe</title>
        <link rel="stylesheet" href="/web-client/style.css" />
        <script src="/_ah/channel/jsapi"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
        <script src="/web-client/game.js"></script>
    </head>
    <body>
    
    <header>
        <h1>Super Tic-Tac-Toe</h1>
    </header>
    
    <div class="content">
        <div id="ClientPanel">
            <!-- Game Lobby -->
            <h2>Games Lobby</h2>
            <div>
                <h3>Create a new game</h3>
                <div id="CreateNewGame">
                    <input type="button" id="CreatePublicGame" value="Create Public Game" /><br />
                    <input type="button" id="CreatePrivateGame" value="Create Private Game" />
                </div>
                
                <h3>Join a private game</h3>
                <div id="PrivateLobby">
                    <label for="PrivateGameID">Game ID</label>
                    <input id="PrivateGameID" name="game_id" /><br/>
                    <input type="button" value="Join Game" />
                </div>
                
                <h3>Join a public game</h3>
                <div id="PublicLobby">
                    <table>
                        <tr><th>Player 1</th><th>Player 2</th><th>Game Age</th></tr>
                    </table>
                    <input type="button" id="UpdateGameLobby" value="Refresh Lobby" />
                </div>
            </div>
            <!-- Game Board -->
            <h2>Game Board</h2>
            <div style="display:none;">
                <div id="GameData">
                    <label for="CurrentGameID">Game ID</label>
                    <input id="CurrentGameID" value="" readonly="readonly"/>
                </div>
                <div id="GameBoard">
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <br class="clear" />
        <section id="Status">
            <ul></ul>
        </section>
    </footer>
    </body>
</html>
